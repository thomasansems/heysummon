  #     MERCURE_HUB_URL: http://localhost:3100/.well-known/mercure
  #     MERCURE_JWT_SECRET: dev-mercure-secret-change-me
  #     NEXT_PUBLIC_MERCURE_HUB_URL: http://localhost:3100/.well-known/mercure

volumes:
  pgdata:
