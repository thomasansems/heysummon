name: Docs Sync
on:
  release:
    types: [published]

jobs:
  trigger-docs-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get release info and dispatch
        env:
          DOCS_TOKEN: ${{ secrets.DOCS_SYNC_TOKEN }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          BODY="${{ github.event.release.body }}"
          
          # Get full diff since previous tag
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -n "$PREV_TAG" ]; then
            DIFF=$(git diff "$PREV_TAG"..HEAD --stat)
          else
            DIFF="Initial release"
          fi
          
          # Build JSON safely with jq
          PAYLOAD=$(jq -n \
            --arg ver "$VERSION" \
            --arg body "$BODY" \
            --arg diff "$DIFF" \
            --arg sha "${{ github.sha }}" \
            '{version: $ver, release_notes: $body, diff: $diff, sha: $sha}')
          
          # Dispatch to docs repo — fail on error
          HTTP_CODE=$(curl -s -o /tmp/response.json -w "%{http_code}" -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $DOCS_TOKEN" \
            "https://api.github.com/repos/thomasansems/heysummon-docs/dispatches" \
            -d "$(jq -n --argjson payload "$PAYLOAD" '{event_type: "platform-update", client_payload: $payload}')")
          
          echo "HTTP status: $HTTP_CODE"
          cat /tmp/response.json
          
          if [ "$HTTP_CODE" = "204" ]; then
            echo "✅ Dispatch successful"
          elif [ "$HTTP_CODE" = "403" ]; then
            echo "::warning::Docs dispatch skipped — DOCS_SYNC_TOKEN lacks repo scope. Create a new PAT with 'repo' scope and update the secret."
          else
            echo "::error::Dispatch failed with HTTP $HTTP_CODE"
            exit 1
          fi
