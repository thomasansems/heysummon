# E2E test environment â€” self-contained platform + Guard + Mercure + DB
# Usage: docker compose -f e2e/docker-compose.e2e.yml up -d
#        bash e2e/e2e-test.sh
#        docker compose -f e2e/docker-compose.e2e.yml down -v

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: heysummon
      POSTGRES_PASSWORD: heysummon_e2e
      POSTGRES_DB: heysummon_e2e
    ports:
      - "15432:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heysummon"]
      interval: 2s
      timeout: 2s
      retries: 10

  mercure:
    image: dunglas/mercure
    environment:
      SERVER_NAME: ':3000'
      MERCURE_PUBLISHER_JWT_KEY: 'e2e-mercure-secret'
      MERCURE_SUBSCRIBER_JWT_KEY: 'e2e-mercure-secret'
      MERCURE_EXTRA_DIRECTIVES: |
        anonymous
        cors_origins *
        subscriptions
    ports:
      - "13100:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/.well-known/mercure"]
      interval: 2s
      timeout: 2s
      retries: 10

  guard:
    build:
      context: ../guard
      dockerfile: Dockerfile
    environment:
      PORT: "3000"
      PLATFORM_URL: "http://app:3000"
      GUARD_SIGNING_KEY: "${GUARD_SIGNING_KEY}"
    ports:
      - "3457:3000"
    depends_on:
      app:
        condition: service_healthy

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql://heysummon:heysummon_e2e@db:5432/heysummon_e2e"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "e2e-secret"
      MERCURE_HUB_URL: "http://mercure:3000/.well-known/mercure"
      MERCURE_JWT_SECRET: "e2e-mercure-secret"
      NEXT_PUBLIC_MERCURE_HUB_URL: "http://localhost:13100/.well-known/mercure"
      REQUIRE_GUARD: "true"
      GUARD_PUBLIC_KEY: "${GUARD_PUBLIC_KEY}"
      PORT: "3000"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      mercure:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 20
