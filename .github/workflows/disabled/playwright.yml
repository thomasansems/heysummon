name: Playwright Tests

on:
  pull_request:
    branches: [main]

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DATABASE_URL: file:${{ github.workspace }}/prisma/test.db

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      AUTH_SECRET: playwright-test-secret
      NEXTAUTH_SECRET: playwright-test-secret
      NEXTAUTH_URL: http://localhost:3456
      AUTH_TRUST_HOST: "true"
      MERCURE_JWT_SECRET: playwright-test-secret

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Create and seed database
        run: |
          npx prisma db push --force-reset
          npx prisma db seed
          echo "✅ DB seeded"
          ls -lh prisma/test.db

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: npm run build

      - name: Start server and verify
        run: |
          node .next/standalone/server.js &
          for i in $(seq 1 30); do
            if curl -s http://localhost:3456/api/health > /dev/null 2>&1; then
              echo "✅ Server is up"
              break
            fi
            echo "Waiting for server... ($i)"
            sleep 2
          done
          echo "=== Auth flags ==="
          curl -s http://localhost:3456/api/auth/flags | jq .
        env:
          PORT: 3456
          HOSTNAME: "0.0.0.0"

      - name: Run Playwright tests
        run: npx playwright test tests/e2e/dashboard-walkthrough.spec.ts --reporter=list --timeout=30000
        env:
          BASE_URL: http://localhost:3456
          CI: true
          DEBUG: pw:api

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            /tmp/playwright-heysummon/
            playwright-report/
          retention-days: 7

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: /tmp/playwright-heysummon/**/video.webm
          retention-days: 7
