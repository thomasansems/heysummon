name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea? We'd love to hear it.
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve? Is it related to a frustration?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature or change you'd like.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any other approaches you've thought about?
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Screenshots, mockups, links, etc.
