name: Build & Push Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_APP: ghcr.io/${{ github.repository }}
  IMAGE_GUARD: ghcr.io/${{ github.repository }}-guard

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── App image metadata ──
      - name: Extract metadata (app)
        id: meta-app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_APP }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      # ── Guard image metadata ──
      - name: Extract metadata (guard)
        id: meta-guard
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_GUARD }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      # ── Build & push main app ──
      - name: Build and push app
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-app.outputs.tags }}
          labels: ${{ steps.meta-app.outputs.labels }}
          cache-from: type=gha,scope=app
          cache-to: type=gha,mode=max,scope=app

      # ── Build & push guard ──
      - name: Build and push guard
        uses: docker/build-push-action@v5
        with:
          context: ./guard
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-guard.outputs.tags }}
          labels: ${{ steps.meta-guard.outputs.labels }}
          cache-from: type=gha,scope=guard
          cache-to: type=gha,mode=max,scope=guard
