name: Playwright Tests

on:
  pull_request:
    branches: [main]

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      DATABASE_URL: file:./test.db
      AUTH_SECRET: playwright-test-secret
      NEXTAUTH_SECRET: playwright-test-secret
      NEXTAUTH_URL: http://localhost:3456

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npx prisma generate

      - name: Seed demo user
        run: npx prisma db push --force-reset && npx prisma db seed

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: npm run build

      - name: Start server and verify
        run: |
          npx next start -p 3456 &
          for i in $(seq 1 30); do
            if curl -s http://localhost:3456 > /dev/null 2>&1; then
              echo "âœ… Server is up"
              break
            fi
            echo "Waiting for server... ($i)"
            sleep 2
          done

      - name: Verify server responds
        run: |
          curl -v http://localhost:3456/auth/login 2>&1 | head -30
          echo "---"
          curl -s -o /dev/null -w "%{http_code}" http://localhost:3456/auth/login

      - name: Run Playwright tests
        run: npx playwright test tests/e2e/dashboard-walkthrough.spec.ts --reporter=list --timeout=30000
        env:
          BASE_URL: http://localhost:3456
          CI: true
          DEBUG: pw:api

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            /tmp/playwright-heysummon/
            playwright-report/
          retention-days: 7

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: /tmp/playwright-heysummon/**/video.webm
          retention-days: 7
