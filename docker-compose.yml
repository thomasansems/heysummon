services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: hitlaas
      POSTGRES_PASSWORD: hitlaas_dev
      POSTGRES_DB: hitlaas
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hitlaas"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://hitlaas:hitlaas_dev@db:5432/hitlaas
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dev-secret-change-me
      AUTH_GITHUB_ID: ""
      AUTH_GITHUB_SECRET: ""
      MERCURE_HUB_URL: http://mercure:3000/.well-known/mercure
      MERCURE_JWT_SECRET: dev-mercure-secret-change-me
      NEXT_PUBLIC_MERCURE_HUB_URL: http://localhost:3100/.well-known/mercure
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  mercure:
    image: dunglas/mercure
    restart: unless-stopped
    environment:
      SERVER_NAME: ':3000'
      MERCURE_PUBLISHER_JWT_KEY: 'dev-mercure-secret-change-me'
      MERCURE_SUBSCRIBER_JWT_KEY: 'dev-mercure-secret-change-me'
      MERCURE_EXTRA_DIRECTIVES: |
        anonymous
        cors_origins *
        subscriptions
    ports:
      - "3100:3000"

  # All-in-one alternative (Next.js + Mercure in one container)
  # Uncomment below and comment out 'app' + 'mercure' services above to use
  # app-allinone:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.allinone
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #     - "3100:3100"
