name: Docs Sync
on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'docs/**'
      - 'skills/**'
      - 'relay/**'
      - 'DEPLOYMENT.md'
      - 'CHANGELOG.md'
      - 'README.md'
      - 'docker-compose*.yml'
      - 'infra/**'

jobs:
  trigger-docs-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get commit info and dispatch
        env:
          DOCS_TOKEN: ${{ secrets.DOCS_SYNC_TOKEN }}
        run: |
          MESSAGE=$(git log -1 --pretty=%B | head -1)
          DIFF=$(git diff HEAD~1 --stat)
          SHA="${{ github.sha }}"
          
          # Build JSON safely with jq
          PAYLOAD=$(jq -n \
            --arg msg "$MESSAGE" \
            --arg diff "$DIFF" \
            --arg sha "$SHA" \
            '{commit_message: $msg, diff: $diff, sha: $sha}')
          
          # Dispatch via API
          curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $DOCS_TOKEN" \
            "https://api.github.com/repos/thomasansems/heysummon-docs/dispatches" \
            -d "$(jq -n --argjson payload "$PAYLOAD" '{event_type: "platform-update", client_payload: $payload}')"
